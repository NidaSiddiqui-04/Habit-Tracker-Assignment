{%extends 'user_profile/base.html'%}

{%block content%}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow p-4" style="width: 22rem; border-radius:12px;">
    <h3 class="text-center mb-4">Login</h3>
    <form method="post">
      {% csrf_token %}

      <ul>
      {% for error_list in form.non_field_errors%}
           
               <li style="background-color: crimson;">{{error_list}}</li>
          
      {%endfor%}
    </ul>
      
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" name=" button" style="background-color:rgb(174, 214, 207)">Login</button>
      </div>

    </form>
    <div class="mt-3">
      <p>Don't have an account? <a href="{%url 'user_profile:register'%}">SignUp</a></p>

    </div>
  </div>
  
  
</div>
{%endblock%}
